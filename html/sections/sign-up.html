<div class="app__panel app__panel--centered">
    <div class="panel">
        <div class="panel__header">
            <div class="panel__heading heading heading--h4">Регистрация</div>
        </div>
        <div class="panel__content">
            <div class="sign-in">
                <div class="social-btns">
                    <button class="social-btns__item btn btn--secondary"><span class="iconify" data-icon="bxl:facebook"></span></button>
                    <button class="social-btns__item btn btn--secondary"><span class="iconify" data-icon="bxl:telegram"></span></button>
                    <button class="social-btns__item btn btn--secondary"><span class="iconify" data-icon="bxl:gmail"></span></button>
                </div>
                <div class="sign-in__divider"></div>
                <form method="POST" action="#" class="sign-in__form">
                    <div class="sign-in__item field">
                        <label for="mail" class="field__label">Почта</label>
                        <input id="mail" type="text" class="field__input input" placeholder="address@example.com"/>
                    </div>
                    <div class="sign-in__item field">
                        <label for="password" class="field__label">Пароль</label>
                        <input id="password" type="text" class="field__input input" placeholder="Не менее 6 символов"/>
                    </div>
                    <div class="sign-in__item field">
                        <label for="password-repeat" class="field__label">Повторите пароль</label>
                        <input id="password-repeat" type="text" class="field__input input" placeholder="Не менее 6 символов"/>
                    </div>
                    <label class="sign-in__item checkbox">Я принимаю <a href="#" class="link">условия пользования</a>
                        <input type="checkbox" class="checkbox__field">
                        <span class="checkbox__checkmark"></span>
                    </label>
                    <button class="sign-in__item sign-in__btn btn btn--primary">Зарегистрироваться</button>
                </form>
                <div class="sign-in__footer">
                    Уже есть аккаунт? <a href="/sign-up.html" class="link">Авторизуйтесь</a>
                </div>
            </div>
        </div>
    </div>
</div>
