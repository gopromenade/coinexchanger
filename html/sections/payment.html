<div class="app__panel container container--compact">
    <div class="panel panel--primary">
        <div class="panel__header">
            <div class="panel__heading heading heading--h4">Оплата заявки</div>
            <div class="steps">
                <div class="steps__item steps__item--completed"><span class="iconify" data-icon="bi:check"></span></div>
                <div class="steps__item steps__item--completed"><span class="iconify" data-icon="bi:check"></span></div>
                <div class="steps__item steps__item--current">3</div>
            </div>
        </div>
        <div class="panel__content">
            <div class="payment">
                <div class="payment__item field">
                    <label for="sum" class="field__label">Сумма к оплате (BTC)</label>
                    <div class="field__input input-wrapper">
                        <input id="sum" type="text" class="input input__addon-right js-select" value="0,005"/>
                        <div class="input__icon input__icon--right tooltip js-copy" data-value="0,005">
                            <div class="tooltip__icon">
                                <span class="iconify" data-icon="akar-icons:clipboard"></span>
                            </div>
                            <div class="tooltip__content">
                                <div class="tooltip__arrow"></div>
                                <div class="tooltip__checkmark"></div> Содержимое скопировано
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment__item field">
                    <label for="wallet" class="field__label">Адрес для оплаты  (BTC)</label>
                    <div class="field__input input-wrapper">
                        <input id="wallet" type="text" class="input input__addon-right js-select" value="1ABcdef23jklmno3Pq8RStuv9wXyZ0"/>
                        <div class="input__icon input__icon--right tooltip js-copy" data-value="1ABcdef23jklmno3Pq8RStuv9wXyZ0">
                            <div class="tooltip__icon">
                                <span class="iconify" data-icon="akar-icons:clipboard"></span>
                            </div>
                            <div class="tooltip__content">
                                <div class="tooltip__arrow"></div>
                                <div class="tooltip__checkmark"></div> Содержимое скопировано
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel--secondary">
        <div class="panel__header">
            <div class="panel__heading heading heading--h4">Информация</div>
        </div>
        <div class="payment-data panel__content">
            <div class="payment-data__timer timer"></div>
            <div class="payment-data__content">
                <div class="payment-data__param">
                    <div class="payment-data__name">Статус:</div>
                    <div class="payment-data__value">Ожидает оплаты</div>
                </div>
                <div class="payment-data__param">
                    <div class="payment-data__name">Вы отдаете:</div>
                    <div class="payment-data__value">0,005 BTC</div>
                </div>
                <div class="payment-data__param">
                    <div class="payment-data__name">Вы получаете:</div>
                    <div class="payment-data__value">0,00075 ETH</div>
                </div>
            </div>
            <div class="payment-data__footer">
                <button class="payment-data__btn btn btn--secondary btn--sm">Обновить данные</button>
            </div>
        </div>
    </div>
</div>
